{% extends 'base.html' %}

{% block content%}
<div class='box'>
{% if days %}
    <h1>You should take an umbrella in these days: 
    {% for day in days %}
        {{day}}{% if not forloop.last %}, {% else %}.{% endif %}       
    {% endfor %}
    </h1>
{% else %}
    <h1>No umbrella for you!</h1>
{% endif %}
</div>
{% endblock %}
